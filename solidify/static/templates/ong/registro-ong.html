<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ONG</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="shortcut icon" href="{% static 'imgs/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/ong-register.css' %}">
</head>
<body>
    <header>
        <div class="menu">
            <div>
                <img src="{% static 'imgs/soli.png' %}" class="logo">
            </div>
            <div>
                <nav>
                    <a href="/">Home</a>
                    <a>Cadastro</a>
                    <a href="{% url 'solidify:login' %}">Login</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <form method="post" action="{% url 'solidify:save_ong_adm' %}">
            {% csrf_token %}
            <div class="ong">
                <h1>ONG</h1>
                <div class="ipt-dados-ong">
                    <label for="idOngNome">Nome: <input type="text" id="idOngNome" name="ONG_NOME"></label>
                    <label for="idOngCnpj">CNPJ: <input type="text" id="idOngCnpj" name="ONG_CNPJ"></label>
                    <label for="idOngDtFundacao">Data de fundação: <input type="text" id="idOngDtFundacao" name="ONG_DT-FUNDACAO"></label>
                </div>
                <div class="endereco">
                    <h2>Endereço</h2>
                    <label for="idOngCEP">CEP:
                         <div class="busca">
                            <input type="search" id="idOngCEP" name="ONG_CEP">
                            <button class="btn-lupa">
                                <i class="fa fa-search"></i>
                            </button>
                         </div>
                    </label> <br>
                   <div class="ipt-dados-endereco">
                       <label for="idOngEndereco">Endereço: <input type="text" id="idOngEndereco" name="ONG_ENDERECO"></label>
                       <label for="idOngNumero">N°: <input type="text" id="idOngNumero" name="ONG_NUMERO"></label>
                       <label for="idOngBairro">Bairro: <input type="text" id="idOngBairro" name="ONG_BAIRRO"></label>
                       <label for="idOngCidade">Cidade: <input type="text" id="idOngCidade" name="ONG_CIDADE"></label>
                       <label for="idOngUF">UF:
                           <select id="idOngUF" name="ONG_UF">
                               <option value="AC">AC</option>
                               <option value="PE">PE</option>
                           </select>
                       </label>
                   </div>
                </div>
            </div>
            <div class="adm">
                <h1>Administrador</h1>
                 <div class="ipt-dados-adm">
                    <label for="idAdmNome">Nome: <input type="text" id="idAdmNome" name="ADM_NOME"></label>
                    <label for="idAdmNome">CPF: <input type="text" id="idAdmCPF" name="ADM_CPF"></label>
                    <label for="idAdmEmail">Email: <input type="email" id="idAdmEmail" name="ADM_EMAIL"></label>
                    <label for="idAdmSenha">Senha: <input type="password" id="idAdmSenha" name="ADM_SENHA"></label>
                </div>
            </div>
            <div class="btn">
                <input type="submit" value="Cadastrar" class="cad">
            </div>
        </form>
    </main>
</body>
</html>
